<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="previous">
                <p class="all" id="number"></p>
                <p class="all" id="operator"></p>
                <p class="all" id="number_2"></p>
                <p class="all" id="equal_previous"></p>
            </p></div>
            <hr>
            <div id="current"><p class="all"></p></div>
            <hr>
            <div id="symbol">
                <button class="sign">%</button>
                <button class="sign">CE</button>
                <button class="clear">C</button>
                <button class="sign">UNDO</button>
                <button class="sign"><span style="vertical-align: super;">1</span>/<sub>x</sub></button>
                <button class="sign" id="special_sign">x<sup>2</sup></button>
                <button class="sign">&#8730;x</button>
                <button class="sign">&#247;</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="sign">&#215;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="sign">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="sign">+</button>
                <button class="sign">+/-</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="equal">=</button>
            </div>
        </main>
    </body>
</html>
