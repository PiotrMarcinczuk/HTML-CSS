<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="previous">
                <p></p>
            </div>
            <hr>
            <div class="current">
                <p></p>
            </div>
            <hr>
            <div id="calc">
                <button class="sign">%</button>
                <button class="clear">C</button>
                <button class="sign">UNDO</button>
                <button class="sign">1/x</button>
                <button class="sign">&#172</button>
                <button class="sign">&#247</button>       
                <button class="sign">&#215</button>
                <button class="sign">+</button>              
                <button class="sign">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="zero" class="number">0</button>
                <button id="dot" class="number">.</button>
                <button class="equal">=</button>
            </div>
        </main>
    </body>
</html>
