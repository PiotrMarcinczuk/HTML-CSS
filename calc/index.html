<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="previous">
                <p></p>
            </div>
            <hr>
            <div class="current">
                <p></p>
            </div>
            <hr>
            <div id="calc">
                <button class="sign"><span>%</span></button>
                <button class="clear"><span>C</span></button>
                <button class="sign"><span>UNDO</span></button>
                <button class="sign"><span>1/x</span></button>
                <button class="sign"><span>&#172</span></button>
                <button class="sign"><span>&#247</span></button>       
                <button class="sign"><span>&#215</span></button>
                <button class="sign"><span>+</span></button>              
                <button class="sign"><span>-</span></button>
                <button class="number"><span>7</span></button>
                <button class="number"><span>8</span></button>
                <button class="number"><span>9</span></button>
                <button class="number"><span>4</span></button>
                <button class="number"><span>5</span></button>
                <button class="number"><span>6</span></button>
                <button class="number"><span>1</span></button>
                <button class="number"><span>2</span></button>
                <button class="number"><span>3</span></button>
                <button id="zero" class="number"><span>0</span></button>
                <button id="dot" class="number"><span>.</span></button>
                <button class="equal"><span>=</span></button>
            </div>
        </main>
    </body>
</html>
